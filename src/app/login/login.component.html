<br><br>
<div class="container">
    <div class="login">
      <div class="content">
        <img src="assets/loginimg.png" alt="">
      </div>
      <div class="loginform">
        <h1>Login</h1>
        <form [formGroup]="LoginForm" (ngSubmit)="ProceedLogin()">
          <div class="tbox">
            <i class="fa fa-user"></i>
            <input formControlName="email" class="text" placeholder="Email">
            <div *ngIf="(LoginForm.get('email').touched || LoginForm.get('email').dirty) && LoginForm.get('email').invalid">
              <div class="alert alert-danger" *ngIf="LoginForm.get('email').errors?.['required']">Email is required.</div>
              <div class="alert alert-danger" *ngIf="LoginForm.get('email').errors?.['email']">Enter a valid Email.</div>
            </div>
            <i class="fa fa-lock"></i>
            <input formControlName="password" type="password" placeholder="password">
            <div *ngIf="(LoginForm.get('password').touched || LoginForm.get('password').dirty) && LoginForm.get('password').invalid">
              <div class="alert alert-danger" *ngIf="LoginForm.get('password').errors?.['required']">Password is required.</div>
            </div>
          </div>
          <button class="btn" >Login</button>
        </form>
      </div>
    </div>
  </div>
